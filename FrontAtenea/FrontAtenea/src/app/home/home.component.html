<p>home works!</p>

<mat-toolbar color="primary" class="banner-container">
    <span> My Angular Material Application </span>
</mat-toolbar>

<div class="container-top">
    <div class="izq">
        <div class="profile">
            <div class="avatar">
                <img src="/assets/avatar.svg" alt="">
                <div class="name">
                    {{this.userName}}
                    <div class="location">
                        {{this.location}}
                    </div>
                </div>
            </div>

            <div class="progress-c">
                Progreso de Carrera
                <div class="barra-progress">
                    20%
                    <span class="text-p">
                        faltan 84 lecciones
                    </span>
                </div>
            </div>

        </div>
    </div>

    <div class="cent">
        <div class="izq">
            <div class="circle-d-flex">
                <div class="circle">
                    <img style="    width: 71px;
                    height: 79px;" src="/assets/star.svg" alt="">
                </div>
                <span class="text-circle">
                    Estrellas Totales
                </span>
            </div>

            <div class="circle-d-flex">
                <div class="circle zero">
                    <span class="texto" style="    margin: 19px;
                    margin-left: 8px;">
                        1085
                    </span>
                </div>
                <span class="text-circle">
                    Ranking
                </span>
            </div>

        </div>

        <div class="der">
            <div class="circle-d-flex">
                <div class="circle">
                    <img style="margin-left: 7px;
                    margin-top: 15px;" src="/assets/training.svg" alt="">
                </div>
                <span class="text-circle">
                    12 Días en entrenamiento
                </span>
            </div>
            <div class="circle-d-flex">
                <div class="circle zero">
                    <span class="texto">
                        0
                    </span>

                </div>
                <span class="text-circle" style=" width: 140px;">
                    Cursos Completados
                </span>
            </div>
        </div>



    </div>

    <div class="der">
        adsad
    </div>

</div>

<div class="nav-bar">

    <div class="element" *ngFor="let item of navBarText;  let i = index" [class.active]="this.active === i"
        (click)=activeItem(i)>
        {{item}}
    </div>



</div>

<div class="container-down">

    <div class="card-i">
        <ng-container [ngSwitch]="this.active">

            <div *ngSwitchCase="0">
                <div class="card-progress">
                    <span class="cont-card">
                        <img class="img-g" [src]="skillsCompletes[0].img" />
                        <div class="title-g">{{skillsCompletes[0].title}}</div>


                    </span>
                    <span class="progress">

                    </span>
                </div>

            </div>
            <div *ngSwitchCase="1">



            </div>

            <div *ngSwitchCase="2" class="only-text">

                ¡No tienes cursos incompletos!


            </div>
            <div *ngSwitchCase="3">
                <div class="card-check">
                    <form class="cont-bg" class="example-section" [formGroup]="form" novalidate>


                        <div class="cont-main">

                            <div class="cat action" *ngFor="let car of skillsAvaible; index as i">


                                <label [for]="'myRadio-' + i">
                                    <input type="radio" [id]="'myRadio-' + i" formArrayName="selectedSkills"
                                        (click)="submit(car)" [value]="car.name" />

                                    <span>
                                        <img [src]="car.img" />
                                        <div class="title-white">{{car.title}}</div>

                                        <!--  <img [src]="car.img" /> -->
                                    </span>

                                </label>
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </ng-container>

    </div>
    <div class=" card-d">
        panel derecho
    </div>


</div>
