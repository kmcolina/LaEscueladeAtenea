<mat-toolbar color="primary" class="banner-container">
    <span> My Angular Material Application </span>
</mat-toolbar>


<div class="card-check">
    <form class="cont-bg" class="example-section" [formGroup]="form" (ngSubmit)="submit()" novalidate>

        <div class="title">Datos Profesionales</div>
        <div class="cont-main">

            <div class="cat action" *ngFor="let car of skillsAvaible; index as i">


                <label [for]="'myCheckbox-' + i">

                    <input type="checkbox" [id]="'myCheckbox-' + i" formArrayName="selectedSkills"
                        (change)="onCheckboxChange($event)" [value]="car.name" />

                    <span>
                        <img [src]="car.img" />
                        <div class="title-white">{{car.title}}</div>

                        <!--  <img [src]="car.img" /> -->
                    </span>

                </label>
            </div>
        </div>


        <button type="submit">Submit</button>
    </form>
</div>


<div class="container">
    <div class="cat action">
        <label>
            <input type="checkbox" value="1"><span>Action</span>
        </label>
    </div>
